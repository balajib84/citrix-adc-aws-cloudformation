Parameters:
  VpcId:
    Type: "AWS::EC2::VPC::Id"
    Description: VpcId of an existing Virtual Private Cloud in the region
  VPXInstanceType:
    ConstraintDescription: Must be a valid EC2 instance type.
    Type: String
    Description: Machine size for the VPX instance
    Default: t2.large
    AllowedValues:
      - t2.medium
      - t2.large
      - t2.xlarge
      - t2.2xlarge
      - m3.large
      - m3.xlarge
      - m3.2xlarge
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m4.10xlarge
  SubnetId:
    Type: "AWS::EC2::Subnet::Id"
    Description: SubnetId of an existing subnet in the specified VPC
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: "AWS::EC2::KeyPair::KeyName"
  PublishCloudwatchMetrics:
    Type: String
    Description: Enter 'Yes' to enable publishing of VPX metrics to Cloudwatch, or 'No' to disable publishing.
    Default: !!str Yes
    AllowedValues:
      - !!str Yes
      - !!str No
Conditions: {}
Resources:
  SecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: Allow http/s and ssh to  ENI from Internet
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
  CitrixNodesInstanceRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: /
      Policies:
        - PolicyName: Citrixnode
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - "ec2:DescribeInstances"
                  - "ec2:DescribeNetworkInterfaces"
                  - "ec2:DetachNetworkInterface"
                  - "ec2:AttachNetworkInterface"
                  - "autoscaling:*"
                  - "sns:*"
                  - "sqs:*"
                  - "cloudwatch:PutMetricData"
                Resource: "*"
                Effect: Allow
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
  CitrixNodesProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Path: /
      Roles:
        - !Ref CitrixNodesInstanceRole
  VPXInstance:
    Type: "AWS::EC2::Instance"
    Properties:
      Tags:
        - Value: NetScalerExpressVPX
          Key: Name
        - Value: LoadBalancer
          Key: Purpose
      ImageId: !FindInMap
        - AWSAMIRegionMap
        - !Ref "AWS::Region"
        - CITRIXADC
      KeyName: !Ref KeyName
      IamInstanceProfile: !Ref CitrixNodesProfile
      InstanceType: !Ref VPXInstanceType
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: "0"
          GroupSet:
            - !Ref SecurityGroup
          SecondaryPrivateIpAddressCount: 2
          SubnetId: !Ref SubnetId
      UserData:
        Fn::Base64:
          Fn::Join:
            - "="
            - - PublishCloudwatchMetrics
              - !Ref PublishCloudwatchMetrics
  ElasticIpVIP:
    Type: "AWS::EC2::EIP"
    Properties:
      Domain: vpc
  AssociateElasticIpVIP:
    Type: "AWS::EC2::EIPAssociation"
    Properties:
      AllocationId: !GetAtt
        - ElasticIpVIP
        - AllocationId
      InstanceId: !Ref VPXInstance
      PrivateIpAddress: !GetAtt
        - VPXBootStrap
        - VIP
  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: lambdalogtocloudwatch
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
        - PolicyName: lambdaallowreadec2
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - "ec2:DescribeInstances"
                  - "ec2:DescribeNetworkInterfaces"
                  - "ec2:DescribeSubnets"
                  - "ec2:DescribeVpcs"
                Resource: "*"
                Effect: Allow
  VPXBootStrapFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Join
          - ""
          - - ns-vpx-cft-fn-
            - !Ref "AWS::Region"
        S3Key: vpx-1nic-bootstrap.zip
      Handler: handler.lambda_handler
      Runtime: python2.7
      Timeout: 240
      Role: !GetAtt
        - LambdaExecutionRole
        - Arn
  VPXBootStrap:
    Type: "Custom::LambdaCallout"
    Properties:
      ServiceToken: !GetAtt
        - VPXBootStrapFunction
        - Arn
      EC2InstanceId: !Ref VPXInstance
      PublicNSIP: !GetAtt
        - VPXInstance
        - PublicIp
      SubnetId: !Ref SubnetId
Outputs:
  ManagementURL:
    Description: HTTPS URL to the Management GUI (uses self-signed cert)
    Value: !Join
      - ""
      - - "https://"
        - !GetAtt
          - VPXInstance
          - PublicIp
  ManagementURL2:
    Description: HTTP URL to the Management GUI
    Value: !Join
      - ""
      - - "http://"
        - !GetAtt
          - VPXInstance
          - PublicIp
  InstanceIdNS:
    Description: Instance Id of newly created VPX instance
    Value: !Ref VPXInstance
  PublicIpVIP:
    Description: Elastic IP address of the VPX instance associated with the VIP
    Value: !Ref ElasticIpVIP
  NSIp:
    Description: Private IP (NS IP) used for management
    Value: !GetAtt
      - VPXInstance
      - PrivateIp
  PublicNSIp:
    Description: Public IP (NS IP) used for management
    Value: !GetAtt
      - VPXInstance
      - PublicIp
  PrivateVIP:
    Description: Private IP address of the VPX instance associated with the VIP
    Value: !GetAtt
      - VPXBootStrap
      - VIP
  SNIP:
    Description: Private IP address of the VPX instance associated with the SNIP
    Value: !GetAtt
      - VPXBootStrap
      - SNIP
  SecurityGroup:
    Description: Security group id that the VPX belongs to
    Value: !Ref SecurityGroup
